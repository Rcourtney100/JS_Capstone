<!DOCTYPE html>
<html>
<head>
	<title>Hangman</title>
	<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
	<script type="text/javascript" src= "capstone.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>

<div id = "container">
	<div id ="header">
		<p>
			You Have <span id = "lives">7</span> Lives Left
		</p>
	</div>

	<h1 id ="answer">______________</h1>
		

	<div id="alphabet">
		<a id ="a">A</a>
		<a id ="b">B</a>
		<a id ="c">C</a>
		<a id ="d">D</a>
		<a id ="e">E</a>
		<a id ="F">F</a>
		<a id ="g">G</a>
		<a id ="h">H</a>
		<a id ="i">I</a>
		<a id ="j">J</a>
		<a id ="k">K</a>
		<a id ="l">L</a>
		<a id ="m">M</a>
		<a id ="n">N</a>
		<a id ="o">O</a>
		<a id ="p">P</a>
		<a id ="q">Q</a>
		<a id ="r">R</a>
		<a id ="s">S</a>
		<a id ="t">T</a>
		<a id ="u">U</a>
		<a id ="v">V</a>
		<a id ="w">W</a>
		<a id ="x">X</a>
		<a id ="y">Y</a>
		<a id ="z">Z</a>
	</div>
	
	<div class ="buttons">
		<button id= "playBtn">
			Play
		</button>
		<button id = "hintBtn">
			Hint	
		</button>
	</div>			
</div>	
</body>
</html>
